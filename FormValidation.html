<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utF-8">
    <meta name="viewport" content="Width=device-Width, initial-scale=1.0">
    <title>Form validate</title>
    
</head>
<body>
    <h2>Registration form</h2>
    <form id="registrationForm"onsubmit="return validateForm()">
        <label for="email">Email:</label><br>
        <input type="email" name="name"id="name" required>
        <div id="emailError" class="name" id="name" required>
        <br><br>
        <label for="password">password:</label><br>
        <input type="password" name="password"id="password" required>
        <div id="password" class="error"></div>
        <br><br>
        <label for="name">Name:</label><br>
        <input type="text" name="name"id="name" required>
        <div id="nameError" class="name" id="name" required>
        <br><br>
        <label for="phone">phoneNumber:</label><br>
        <input type="text" name="phone"id="phone" required>
        <div id="phoneError" class="name" id="name" required>
        <br><br>
        <button type="submit">submit</button>
        </form>
        <script src="Validate.js"></script>
       </body>
      </html
